<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>{% block title %}{% endblock %}</title> 

<!-- Styles -->
<link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="animsition">  

    <!-- Sidebar Menu-->

    {% include 'components/sidebar-menu.html' %}

    <!-- Header -->

    {% include 'components/header.html' %}

    <div class="content">
      <div class="container">
        <div class="row row-project">
          <div class="col-project-name col-md-6 mt-5 mb-5 mb-md-0">
            <h1>Strona dotacje z ZUS</h1>
            <div class="social-list social-list-detail">
              <a href="https://github.com/anpawdev/project" target="_blank" rel="nofollow noopener noreferrer" class="icon icon-social-github mr-3">
                <img src="images/icons/github-icon.svg" alt="github">
              </a>
              <a href="https://dotacjezzus.pl/" target="_blank" rel="nofollow noopener noreferrer" class="icon icon-social-website">
                <img src="images/icons/website.svg" alt="github">
              </a>
            </div>
          </div>
          <div class="col-project-info col-md-6">
            <div class="row">
              <div class="col-md-6 mt-5">
                <h5>Technologie</h5>
                <p>HTML, SCSS, JavaScript, PHP</p>
              </div>
              <div class="col-md-6 mt-5">
                <h5>Pluginy</h5>
                <p>ACF Pro, CF7, Yoast SEO</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img alt="project-01" class="image-holder" src="../images/pictures/project-01.png">
      <div class="container">
        <img alt="project-01-1" class="image-holder" src="../images/projects/project-01-1.png">
        <img alt="project-01-2" class="image-holder" src="../images/projects/project-01-2.png">
       </div>
    </div>
  </div>

<!-- Scripts -->
<script src="js/app.js"></script>
</body>
</html>
