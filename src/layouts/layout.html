<!DOCTYPE html>

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="css/app.css">
</head>

<body>

    </div> -->

      <ul class="menu-list right-boxed">

        </li>
        <li data-menuanchor="page2">
          <a href="#page2">Specialization</a>
        </li>
        <li data-menuanchor="page3">
